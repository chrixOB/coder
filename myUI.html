<!DOCTYPE html>
<html>
    <head>
        <title>UI for  VC website</title>
    <link href="myUI.css" rel="stylesheet">    
    </head>

    <body>
        <div class="main">
            
            <div class="side">
                <div class="logo"><img src="vc/logo.png"></div>
                <div class="side-icons">
                    <div><img src="vc/live.png"></div>
                    <div><img src="vc/video.png"></div>
                    <div><img src="vc/message.png"></div>
                    <div><img src="vc/notification.png"></div>
                    <div><img src="vc/setting.png"></div>
                </div>    
            </div>
            <!--side bar ends here-->
            <div class="right">
                <div class="top">
                    <div class="search"><img src="vc/search.png"></div>
                    <div class="menu"><img src="vc/menu.png"></div>
                </div>
                <div class="holder">
                    <div class="fy">
                        <div class="host"><img src="vc/image.png"></div> 
                            <div class="controls">
                            <img src="vc/chat.png">
                            <img src="vc/disconnect.png">
                            <img src="vc/call.png" class="call">
                            <img src="vc/mic.png">
                            <img src="vc/cast.png">
                        </div> 
                    </div>
                <div class="col">
                    <p>Participants</p>
                    <img src="vc/people-1.png">
                    <img src="vc/people-2.png">
                    <img src="vc/people-3.png">
                    <img src="vc/people-4.png">
                    <img src="vc/people-5.png">
                    <div class="circular">
                    <div class="final">
                        <p>People who joined</p>
                            <img src="vc/user-1.png">
                            <img src="vc/user-2.png">
                            <img src="vc/user-3.png">
                            <img src="vc/user-4.png">
                            <img src="vc/user-5.png">
                    </div>
                    </div>
                </div>
                
                </div>  
            </div>
           

        </div>
    </body>
</html>
